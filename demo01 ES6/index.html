    <script>
    (function () {
        var zip = new JSZip();
        zip.file("Hello.txt", "Hello World\n"); 
        zip.generateAsync({type:"blob"})
        .then(function(content) {
            // see FileSaver.js
            zip.saveAs(content, "example.zip");
        });
    } ()); // 推荐使用这个  

    </script>
